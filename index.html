<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>My Calculator</h1>
        <section class="container">
            <!-- previous calculation -->
            <p id="prev_cal"></p>
            <!-- Input screen -->
            <p id="input"></p>

        </section>
        <section class="container">
            <p id="output">Result</p>
            <!-- result screen -->
        </section>
        <section id="buttons">
            <!-- all buttons -->
            <div>
                <button  id="del">âŒ« </button>
            </div>
            <div class="bnln">
                <button class="bn" id="C">C</button>
                <button class="bn beforedot" id="brackets">()</button>
                <button class="bn" id="%">%</button>
                <button class="bn fnbn" id="/">/</button>
            </div>
            <div class="bnln">
                <button class="bn num" id="7">7</button>
                <button class="bn num" id="8">8</button>
                <button class="bn num" id="9">9</button>
                <button class="bn fnbn " id="x">*</button>
            </div>
            <div class="bnln">
                <button class="bn num" id="4">4</button>
                <button class="bn num" id="5">5</button>
                <button class="bn num" id="6">6</button>
                <button class="bn fnbn" id="-">-</button>
            </div>
            <div class="bnln">
                <button class="bn num" id="1">1</button>
                <button class="bn num" id="2">2</button>
                <button class="bn num" id="3">3</button>
                <button class="bn fnbn" id="+">+</button>
            </div>
            <div class="btln">
                <button class="bn" id="+/-" class="bn">+/-</button>
                <button class="bn num" id="0" class="bn">0</button>
                <button class="bn" id=".">.</button>
                <button class="bn equal" id="=">=</button>
            </div>
 
           
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
